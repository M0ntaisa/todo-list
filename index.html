<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/tailwindcss@1.8.10/dist/tailwind.min.css"
    />
    <title>Todo List</title>
  </head>
  <body class="bg-gray-200">
    <div class="container mx-auto p-10">
      <h1 class="text-2xl font-bold mb-4">Todo List</h1>
      <div class="flex mb-4">
        <input
          type="text"
          id="todoInput"
          class="flex-1 p-2 border border-gray-400 rounded"
        />
        <button
          id="addTodoBtn"
          class="bg-blue-500 hover:bg-blue-700 text-white p-2 rounded"
        >
          Add
        </button>
      </div>
      <ul id="todoList" class="list-none"></ul>
    </div>
    <script src="./index.ts"></script>
  </body>
</html>
